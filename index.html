<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volcanic JavaScript technical test</title>
    <style>
        .chart-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        #secondary-chars-container {
            text-align: center;
        }

        .arc text {
            font: 14px sans-serif;
            text-anchor: middle;
            fill: #fff;
        }

        .arc path {
            stroke: #fff;
        }

        .chart-title {
            font: 20px sans-serif;
            fill: #000;
        }
    </style>
</head>

<body>
    <h1>Hello there! Fancy Chart below!</h1>
    <div class="chart-container">
        <svg id="main-d3-chart" width="400" height="500"></svg>
    </div>
    <div id="secondary-charts-container" class="chart-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0"></script>
    <script src="./index.js"></script>
</body>

</html>
